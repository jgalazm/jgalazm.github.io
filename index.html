<!DOCTYPE HTML>
<html lang="en" ng-app="jgalazmApp">
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>José Galaz Mora </title>

      <!-- Bootstrap -->
      <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
      <link href="css/mystyle.css" rel="stylesheet">
      <link href="css/hovereffect.css" rel="stylesheet">
      <!-- Font-awesome -->
      <link href="bower_components/font-awesome/css/font-awesome.min.css" rel="stylesheet" >    
  </head>

  <body>
    <header class="jumbotron">
      <div class="container">
        <div class="col-xs-12 col-sm-8">
          <h1>José Galaz Mora</h1>
        </div>
      </div>
    </header>

    <div class="container" ng-controller="myprojectsController as prjCtrl">
  
      <div class="row row-content"           
          ng-repeat="project in prjCtrl.projects">
        <div class="col-xs-12 col-sm-4">
          <a href={{project.home}}>
          <div class="hovereffect">
              <img class="img-responsive" ng-src={{project.thumbnail}} alt{{project.name}}>
              <div class="overlay">
                 <h2>{{project.name}}</h2>    
                 <a class="info" href={{project.home}}>Go</a>            
              </div>
          </div>
        </a>
        </div>
        <div class="col-xs-12 col-sm-8">
          <h2> <a href={{project.home}}> {{project.name}} </a></h2>
            <p> {{project.description}}</p>
        </div>
      </div>
      
    </div>

    <footer class="row-footer">
      <div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-7 col-sm-offset-5" id="copyright">
            
            <p> &copy;2015, jgalazm. See me on 
            <a href="https://github.com/jgalazm/waterexp/">
               GitHub <i class="fa fa-github"></i>
            </a>
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="bower_components/angular/angular.min.js"></script>
    <script>

        var app = angular.module('jgalazmApp',[]);
        
        app.controller('myprojectsController', function() {
            var projects = {
              flume :{
                name : 'Flume',
                home : 'flume.html',
                thumbnail : 'img/thumbnail_swe1d2.png',
                description : 'Create smooth and shock-waves with your mouse or touch-screen in this shallow water flume.'
              },
              diffuse :{
                name: 'Diffuse',
                home: 'diffuse.html',
                thumbnail: 'img/thumbnail_diffuse.png',
                description: 'Diffuse the temperature in a thin metal layer, or pour a diffusive ink in water. In any case, it is the diffusion of some quantity in a homogeneous media.'
              }
            };
            this.projects = projects;
        });

    // </script>   
  </body>

</html>
